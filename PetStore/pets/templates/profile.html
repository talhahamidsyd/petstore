<body>

    {% include 'header.html' %}


    <div class="container card p-5 mb-5 shadow-lg" style="margin-top: 75px;background-color: #f2f2f2;width: 700px;">
        <div class="card p-3 mb-3 shadow-lg">
            <h3 style="text-align: center;">{{user.name}}</h3>
        </div>
        <div class="card shadow-lg p-3">
            <table>
                <tr>
                    <td rowspan="6">
                       <div class="card p-3" style="background-color: #f2f2f2;">
                        {% if profile_pic %}
                        <img src="../../media/{{profile_pic.profile_pic}}" width="200px" 
                        height="200px" alt="ProfiePic" 
                        style="border-radius: 50%;" data-bs-toggle="modal" 
                        data-bs-target="#exampleModal">
                        {% else %}
                        <img src="https://via.placeholder.com/120" alt="ProfiePic" 
                        style="border-radius: 50%;" data-bs-toggle="modal" 
                        data-bs-target="#exampleModal">
                        {% endif %}    
                       </div> 
                    </td>
                </tr>
                <tr>
                    <td><b style="margin-left: 20px;">Email:</b> {{user.email}}</td>
                </tr>
                <tr>
                    <td><b style="margin-left: 20px;">Mobile:</b> {{user.mobile}}</td>
                </tr>
                <tr>
                    <td><b style="margin-left: 20px;">State</b> {{user.state}}</td>
                </tr>
                <tr>
                    <td><b style="margin-left: 20px;">City:</b> {{user.city}}</td>
                </tr>
                <tr>
                    <td><b style="margin-left: 20px;">Address:</b> {{user.address}}</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="d-flex mt-4">
                            <button type="button" class="btn btn-info">Edit Account</button>
                            <button type="button" class="btn btn-danger mx-2">Delete Account</button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <form action="/accounts/profile_pic/{{user.id}}/" enctype="multipart/form-data" method="post">
            {% csrf_token %}
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Profile Pic</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input type="file" name="profile_pic" class="form-control">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save Profile Pics</button>
            </div>
          </div>
        </div>
        </form>
      </div>


    {% include 'footer.html' %}

</body>
