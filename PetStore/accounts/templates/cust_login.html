<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetStore | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="card col-md-8 mx-auto p-5 mt-5" style="background-color: #f2f2f2;">
        <form method="post" action="/accounts/login/" class="row g-3 needs-validation" novalidate>
            <h3>Login Form</h3> <hr>
            {% csrf_token %}
            
            <div class="col-md-4">
              <label for="validationCustomUsername" class="form-label">Mobile</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="number" class="form-control" name="mobile" placeholder="Mobile" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Please choose a mobile.
                </div>
              </div>
            </div>
            <div class="col-md-4">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
            </div>
            <div>
              <p> Dont Have account? <a href="/accounts/register/" 
               style="color:blue;text-decoration:none;">Register</a>
              </p>
             </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Login</button>
            </div>
          </form>
          <div class="p-3">
            {% for message in messages %}
            <h5 class="text-danger">{{message}}</h5>
            {% endfor%}
          </div>
          
        </div> 


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <script>
            (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
                })
            })()
        </script>
</body>
</html>
