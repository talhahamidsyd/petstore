<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>PetStore | Register</title>
  </head>
  <body>

    

    <div class="card col-md-8 mx-auto p-5 mt-5" style="background-color: #f2f2f2;">
    <form method="post" action="/accounts/register/" enctype="multipart/form-data" class="row g-3 needs-validation" novalidate>
        <h3>Registration Form</h3> <hr>
        {% csrf_token %}
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Name</label>
          <input type="text" class="form-control" name="name" placeholder="Name" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Mobile</label>
          <input type="number" class="form-control" name="mobile" id="validationCustom02" placeholder="Mobile" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="email" placeholder="Email" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">City</label>
          <input type="text" class="form-control" name="city" placeholder="city" required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom04" class="form-label">State</label>
          <input type="text" class="form-control" name="state" placeholder="state" required>
          <div class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>
        <div class="col-md-6">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password" required>
            <div class="valid-feedback">
              Looks good!
            </div>
        </div>
        <div class="col-md-6">
          <label class="form-label">Confirm Password</label>
          <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required>
          <div class="valid-feedback">
            Looks good!
          </div>
      </div>
      <div class="mb-3">
        <label for="validationTextarea" class="form-label">Address</label>
        <textarea class="form-control" name="address" placeholder="Address" required></textarea>
        <div class="invalid-feedback">
          Please enter your address.
        </div>
      </div>
      <div>
        <p> Already Have account? <a href="/accounts/login/" 
         style="color:blue;text-decoration:none;">Login</a>
        </p>
       </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Register</button>
        </div>
      </form>
      <div class="p-3">
        {% for message in messages %}
        <h5 class="text-danger">{{message}}</h5>
        {% endfor%}
      </div>
      
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
        (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
            })
        })()
    </script>
  </body>
</html>
